<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Creative Nests - Digital Agency">
    <title>Thank You | Creative Nests</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(94, 23, 235, 0.05) 0%, rgba(255, 138, 71, 0.05) 100%);
        }
        
        .thank-you-container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        .check-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2.5rem;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .thank-you-subtitle {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }
        
        .back-home {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-container">
            <div class="check-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-subtitle">Your message has been sent successfully. We'll get back to you within 24 hours.</p>
            <p>We appreciate you contacting Creative Nests. Our team is reviewing your message and will respond to you as soon as possible.</p>
            <div class="back-home">
                <a href="index.html" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
