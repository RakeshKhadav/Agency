<div class="contact-section">
    <div class="container">
        <div class="section-header" data-animation="fade-up">
            <h2 class="section-title">Get In <span class="text-gradient">Touch</span></h2>
            <p class="section-subtitle">Have a project in mind? Let's talk about how we can help bring your ideas to life.</p>
        </div>
        
        <div class="contact-wrapper">
            <div class="contact-info" data-animation="fade-right">
                <div class="contact-info-header">
                    <h3>Contact Information</h3>
                    <p>Fill up the form and our team will get back to you within 24 hours.</p>
                </div>
                
                <div class="contact-info-content">
                    
                    <div class="contact-info-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h4>Email Us</h4>
                            <p>creativenestsofficial@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="contact-info-item">
                        <div class="contact-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <div class="contact-text">
                            <h4>LinkedIn</h4>
                            <p>linkedin.com/company/creativenests</p>
                        </div>
                    </div>
                </div>
                
                <div class="contact-social">
                    <a href="https://www.instagram.com/creative_nests1/?__pwa=1#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                
                <div class="contact-decoration">
                    <div class="decoration-circle circle-1"></div>
                    <div class="decoration-circle circle-2"></div>
                </div>
            </div>
            
            <div class="contact-form-wrapper" data-animation="fade-left">
                <form id="contactForm" class="contact-form" action="https://formsubmit.co/creativenestsofficial@gmail.com" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Your email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Your phone">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Your Project Subject">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">What you want?</label>
                        <textarea id="message" name="message" rows="5" placeholder="Tell us about your project" required></textarea>
                    </div>
                    
                    <div class="form-group form-submit">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                    
                    <!-- Updated FormSubmit configuration -->
                    <input type="hidden" name="_next" value="https://creativenests.vercel.app//thank-you.html">
                    <input type="hidden" name="_subject" value="New inquiry from Creative Nests website">
                    <input type="hidden" name="_template" value="table">
                    <!-- Disable captcha temporarily for testing -->
                    <input type="hidden" name="_captcha" value="false">
                    <!-- Prevent spam -->
                    <input type="hidden" name="_honey" style="display:none">
                    <!-- Prevent formsubmit.co from returning their own thank you page -->
                    <input type="hidden" name="_autoresponse" value="Thank you for contacting Creative Nests. We've received your message and will get back to you soon.">
                </form>
            </div>
        </div>
    </div>
</div>
